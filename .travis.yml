branches:
  only:
  - master

addons:
  postgresql: '9.4'

services:
- postgresql

language: python
python:
- '3.5'

before_script:
- sudo apt-get install python-dev

install:
- pip install psycopg2 --quiet
- pip install pandas --quiet
- pip install pytest --quiet

script:
   - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then pytest tests; fi'