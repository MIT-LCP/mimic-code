branches:
  only:
  - master

addons:
  postgresql: '9.4'

services:
- postgresql
- mysql

language: python
python:
- '2.7'

before_script:
- sudo apt-get install python-dev

install:
- pip install psycopg2 --quiet
- pip install pandas --quiet
- pip install MySQL-python --quiet
- pip install tableone

script:
   - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then nosetests --verbose --nocapture; fi'

env:
  global:
  - secure: 
  - secure: 
